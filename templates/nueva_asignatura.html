{% extends "esqueleto.html" %}

{% block contenido %}
<h2>Nueva asignatura</h2>
<form id="frmNuevaAsignatura"
       method="post"
       action="/asignaturas/nueva"
       onsubmit="return check()">

    <p>
    <label for="edCurso">Curso</label>
    <input type="number" id="edCurso" name="edCurso"
            value="2020"
            min="2000"
            step="1" />
    </p>

    <p>
    <label for="edNombre">Nombre</label>
    <input type="text" id="edNombre" name="edNombre"
           placeholder="Aplicaciones interesantes" />
    </p>

    <p><input type="submit" value="Crear"></p>
</form>

<script>
    function check()
    {
        const edNombre = document.getElementById( "edNombre" );
        const edCurso = document.getElementById( "edNombre" );

        return ( edNombre.value.trim().length > 0
              && edCurso.value.trim().length > 0 );
    }
</script>
{% endblock %}
